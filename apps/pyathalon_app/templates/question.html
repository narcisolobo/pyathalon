{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'pyathalon_app/css/bootstrap.min.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <title>Pyathalon</title>
</head>

<body class="bg-light">
  <div class="vh-100 d-flex align-items-center">
    <div class="mx-auto w-50 shadow border border-dark rounded text-dark p-3 bg-white">
      <h1 class="card-title">QUESTION {{ question.number }}:</h1>
      <p class="card-text">{{ question.text }}</p>
      <form action="/questions/submit_choice/{{ question.number }}" method="POST">
        {% csrf_token %}
        {% for choice in question.choices.all %}
        <div class="form-check m-1">
          <input class="form-check-input" type="radio" name="choice_id" value="{{ choice.id }}">
          <label class="form-check-label" for="exampleRadios1">
            {{ choice.text }}
          </label>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-outline-primary mt-3">SUBMIT</button>
      </form>
    </div>
  </div>
</body>

</html>
